<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="number"] {
            width: 50px;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #45a049;
        }
        .password-output {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>密码生成器</h1>
    </header>
    <main>
        <div class="container">
            <label for="length">密码长度:</label>
            <input type="number" id="length" min="4" max="20" value="12">
            <br>
            <button onclick="generatePassword()">生成密码</button>
            <div class="password-output" id="passwordOutput">点击按钮生成密码</div>
        </div>
    </main>
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            document.getElementById('passwordOutput').textContent = password;
        }
    </script>
</body>
</html>
